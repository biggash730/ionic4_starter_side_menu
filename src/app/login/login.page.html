<ion-content padding>
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
        <ion-card style=" border-bottom: solid 3px green; ">
            <ion-card-header>
                <ion-card-subtitle>Ionic 4 Starter Side Menu</ion-card-subtitle>
                <ion-card-title>
                    <ion-icon name="log-in"></ion-icon> Login</ion-card-title>

            </ion-card-header>
            <ion-card-content>
                <ion-item>
                    <ion-label position="floating">Username</ion-label>
                    <ion-input type="text" formControlName="username"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
                <section padding-top padding-bottom>
                    <ion-button expand="block" color="success" type="submit" [disabled]="!loginForm.valid || loading">Login</ion-button>
                </section>
                <section [hidden]="!loading" text-center>
                    <ion-spinner></ion-spinner>
                </section>
            </ion-card-content>
        </ion-card>
    </form>
</ion-content>
